<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=js/jquery-3.2.1.js></script>
    <script src=js/scripts.js></script>
    <meta charset="utf-8">
    <title>Cat VS Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat VS Dog</h1>


      <div class="row">

        <div class="col-md-6">
          <img src="img/dog.png" alt="dog" id="dogpic">
          <ul class="dogtag">
          </ul>
        </div>

        <div class="col-md-6">
          <img src="img/cat.png" alt="cat" id="catpic">
          <ul class="cattag">
          </ul>
        </div>

      </div>


      <div class="row">

        <div class="col-lg-6">
          <div class="bone-hidden">
            <p><span class="boneclick">Go Fetch!</span></p>
          </div>
          <div class="bone-showing">
            <p><span class="boneclick">Go Away!</span></p>
            <img src="img/bone.png" alt="bone" id="bonepic">
          </div>
        </div>

        <div class="col-lg-6">
          <div class="bird-hidden">
            <p><span class="birdclick">Catch a bird!</span></p>
          </div>
          <div class="bird-showing">
            <p><span class="birdclick">Go Away!</span></p>
            <img src="img/bird.png" alt="bird" id="birdpic">
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
